{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Admin Access</h2>
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="POST">
                    <div class="mb-4">
                        <label for="password" class="form-label">System Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                            required autofocus placeholder="••••••••">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Authenticate</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center mt-4">
            <a href="{{ url_for('list_events') }}" class="text-decoration-none text-muted small">&larr; Return to
                Gallery</a>
        </p>
    </div>
</div>
{% endblock %}
