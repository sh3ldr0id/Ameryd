<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{% block title %}Ameryd{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% block og_title %}Ameryd{% endblock %}">
  <meta property="og:description" content="{% block og_description %}Ameryd - Content Delivery Manager{% endblock %}">
  <meta property="og:image"
    content="{% block og_image %}{{ url_for('static', filename='img/og-image.jpg', _external=True) if logo_exists else '' }}{% endblock %}">

  {% block head %}{% endblock %}

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('list_events') }}">Ameryd</a>
      <button class="btn btn-outline-light btn-sm" id="settings-toggle">Settings</button>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Settings Sidebar -->
  <div class="sidebar-backdrop" id="sidebar-backdrop"></div>
  <div class="settings-sidebar" id="settings-sidebar">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4>Settings</h4>
      <button class="btn-close" id="sidebar-close"></button>
    </div>

    <div class="mb-3">
      <label class="form-label">Appearance</label>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="dark-mode-toggle">
        <label class="form-check-label" for="dark-mode-toggle">Dark Mode</label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Sort By</label>
      <select class="form-select" id="sort-select">
        <option value="name-asc">Name (A-Z)</option>
        <option value="name-desc">Name (Z-A)</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">View Mode</label>
      <select class="form-select" id="view-mode-select">
        <option value="dynamic">Dynamic (Default)</option>
        <option value="masonry">Masonry</option>
        <option value="grid">Grid (Uniform)</option>
        <option value="list">List (Vertical)</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Columns Per Row</label>
      <select class="form-select" id="col-count-select">
        <option value="auto" selected>Auto (Default)</option>
        <option value="2">2 Columns</option>
        <option value="3">3 Columns</option>
        <option value="4">4 Columns</option>
        <option value="6">6 Columns</option>
        <option value="12">12 Columns</option>
      </select>
    </div>

    <div class="mb-3">
      <hr>
      <label class="form-label">Management</label>
      <div class="d-grid gap-2">
        {% if session.get('is_admin') %}
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger">Admin Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-sm btn-outline-primary">Admin Access</a>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Masonry JS -->
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
  <!-- ImagesLoaded JS -->
  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  <!-- Dynamic View JS -->
  <script src="{{ url_for('static', filename='js/dynamic_view.js') }}"></script>
  <!-- Settings JS -->
  <script src="{{ url_for('static', filename='js/settings.js') }}"></script>

</body>

</html>
