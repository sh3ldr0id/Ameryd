{% extends "base.html" %}
{% block title %}Upload - {{ event.name }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-1">
                <li class="breadcrumb-item"><a href="{{ url_for('list_events') }}">Events</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('event_page', event_path=event_path) }}">{{ event.name
                        }}</a></li>
                <li class="breadcrumb-item active" aria-current="page">Upload</li>
            </ol>
        </nav>
        <h1 class="h2 mb-0">Upload Media</h1>
    </div>
    <a href="{{ url_for('event_page', event_path=event_path) }}" class="btn btn-outline-secondary">Back to Gallery</a>
</div>

<div class="card shadow-sm border-0 mb-4">
    <div class="card-body p-4">
        <div id="drop-zone" class="upload-drop-zone py-5 text-center border-2 border-dashed rounded-3">
            <p class="mb-2">Drag and drop media files here or</p>
            <input type="file" id="file-input" multiple class="d-none">
            <button class="btn btn-primary px-4" onclick="document.getElementById('file-input').click()">Select
                Files</button>
            <p class="text-muted small mt-3">Images (JPG, PNG, WebP, etc.) and Videos (MP4, MOV, etc.)</p>
        </div>
    </div>
</div>

<div id="upload-list" class="d-flex flex-column gap-2">
    <!-- Upload items will be added here -->
</div>

<style>
    .upload-drop-zone {
        border-style: dashed !important;
        border-color: #dee2e6;
        background-color: #f8f9fa;
        transition: all 0.2s ease;
    }

    .upload-drop-zone.dragover {
        border-color: #0d6efd;
        background-color: #e9ecef;
    }

    body.dark-mode .upload-drop-zone {
        background-color: #212529;
        border-color: #495057;
    }

    .upload-item-row {
        background-color: #fff;
        transition: all 0.3s ease;
    }

    body.dark-mode .upload-item-row {
        background-color: #1e1e1e;
        border-color: #333 !important;
    }

    .thumb-preview {
        width: 60px;
        height: 60px;
        flex-shrink: 0;
        overflow: hidden;
        background-color: #eee;
    }

    body.dark-mode .thumb-preview {
        background-color: #2a2a2a;
    }

    .thumb-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const uploadList = document.getElementById('upload-list');
    const eventPath = "{{ event_path }}";

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    function handleFiles(files) {
        Array.from(files).forEach(uploadFile);
    }

    function uploadFile(file) {
        const itemId = 'upload-' + Math.random().toString(36).substr(2, 9);

        // Create UI item
        const row = document.createElement('div');
        row.className = 'upload-item-row p-2 border rounded shadow-sm';
        row.id = itemId;
        row.innerHTML = `
            <div class="d-flex align-items-center gap-3">
                <div class="thumb-preview rounded d-flex align-items-center justify-content-center">
                    <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                </div>
                <div class="flex-grow-1 min-width-0">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <span class="text-truncate fw-bold small" title="${file.name}">${file.name}</span>
                        <div class="d-flex align-items-center gap-2">
                             <span class="badge bg-secondary status-badge">Pending</span>
                             <button class="btn btn-link btn-sm p-0 text-danger cancel-btn" title="Cancel" style="line-height: 1;">&times;</button>
                        </div>
                    </div>
                    <div class="progress" style="height: 6px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        `;
        uploadList.insertBefore(row, uploadList.firstChild);

        const formData = new FormData();
        formData.append('file', file);

        const xhr = new XMLHttpRequest();
        const progressBar = row.querySelector('.progress-bar');
        const statusBadge = row.querySelector('.status-badge');
        const cancelBtn = row.querySelector('.cancel-btn');
        const thumbContainer = row.querySelector('.thumb-preview');

        cancelBtn.onclick = () => {
            xhr.abort();
            statusBadge.textContent = 'Cancelled';
            statusBadge.className = 'badge bg-warning';
            cancelBtn.remove();
        };

        xhr.upload.onprogress = (e) => {
            if (e.lengthComputable) {
                const percent = (e.loaded / e.total) * 100;
                progressBar.style.width = percent + '%';
                statusBadge.textContent = Math.round(percent) + '%';
            }
        };

        xhr.onload = () => {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                statusBadge.className = 'badge bg-success';
                statusBadge.textContent = 'Complete';
                progressBar.classList.remove('progress-bar-animated', 'progress-bar-striped');
                progressBar.classList.add('bg-success');
                cancelBtn.remove();

                // Add thumbnail preview
                if (response.thumb_url) {
                    thumbContainer.innerHTML = `<img src="${response.thumb_url}" alt="Preview">`;
                } else {
                    thumbContainer.innerHTML = '<span class="text-muted small">N/A</span>';
                }
            } else {
                statusBadge.className = 'badge bg-danger';
                statusBadge.textContent = 'Error';
                thumbContainer.innerHTML = '<span class="text-danger small">!</span>';
                addRetryBtn(row, file);
            }
        };

        xhr.onerror = () => {
            statusBadge.className = 'badge bg-danger';
            statusBadge.textContent = 'Failed';
            thumbContainer.innerHTML = '<span class="text-danger small">!</span>';
            addRetryBtn(row, file);
        };

        xhr.open('POST', `/api/e/${eventPath}/upload`, true);
        xhr.send(formData);
    }

    function addRetryBtn(row, file) {
        const cancelBtn = row.querySelector('.cancel-btn');
        if (cancelBtn) cancelBtn.remove();

        const badgeWrapper = row.querySelector('.d-flex.align-items-center.gap-2');
        if (row.querySelector('.retry-btn')) return;

        const retryBtn = document.createElement('button');
        retryBtn.className = 'btn btn-link btn-sm p-0 retry-btn text-decoration-none';
        retryBtn.innerHTML = 'Retry';
        retryBtn.onclick = () => {
            row.remove();
            uploadFile(file);
        };
        badgeWrapper.appendChild(retryBtn);
    }
</script>

{% endblock %}
